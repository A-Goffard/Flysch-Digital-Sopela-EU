<div id="cont" class="centre container index animate__animated animate__fadeIn">
<!--     <app-back-component></app-back-component>
 -->
    <div class="margen">
        <h4>Bigarren galdera</h4>
        <p>Denboran ikusten duguna ordenatzen saiatuko gara.</p>
        <p>Agian lagunduko digu arrailaren zergatia aurkitzen.</p>
        <h5>Zer sortu da lehenik?</h5>
        <div class="respuestas">
            <div class="opcion">
                <input type="radio" id="opcion1" name="pregunta1" value="La falla" [disabled]="respuestaCorrecta"
                    (change)="onOptionChange($event)">
                <label for="opcion1"
                    [ngClass]="{'correcta': respuestaCorrecta && seleccion === 'La falla', 'incorrecta': respuestaIncorrecta && seleccion === 'La falla' && comprobarPressed}">Falla</label>
            </div>
            <div class="opcion">
                <input type="radio" id="opcion2" name="pregunta1" value="Los estratos" [disabled]="respuestaCorrecta"
                    (change)="onOptionChange($event);">
                <label for="opcion2"
                    [ngClass]="{'correcta': respuestaCorrecta && seleccion === 'Los estratos', 'incorrecta': respuestaIncorrecta && seleccion === 'Estratuak' && comprobarPressed}">Los estratos</label>
            </div>
            <div class="opcion">
                <input type="radio" id="opcion3" name="pregunta1" value="Los pliegues" [disabled]="respuestaCorrecta"
                    (change)="onOptionChange($event);">
                <label for="opcion3"
                    [ngClass]="{'correcta': respuestaCorrecta && seleccion === 'Los pliegues', 'incorrecta': respuestaIncorrecta && seleccion === 'Tolesak' && comprobarPressed}">Los pliegues</label>
            </div>
        </div>
        <button (click)="comprobar()" class="btnA" [disabled]="respuestaCorrecta">Egiaztatu</button>
        <button *ngIf="respuestaCorrecta" (click)="goToExplicacion()" class="btnA" >Azalpena</button>
    </div>
</div>
