<div id="cont" class="centre container index animate__animated animate__fadeIn">
    <div class="margen">
        <h4>Laugarren galdera</h4>
        <p>Nola xurgatu zuen sorginak meteoritoaren energia?</p>
        <p>Zer balio izan dezake haren inpaktuak?</p>
        <p>Ikertu dezagun gehiago...</p>
        <p>Inpaktu-indarra da interesgarrienetakoa izan daitekeen ezaugarrietako bat. </p>
        <h5>Zer froga utz ditzake meteoritoaren inpaktuak hemen dugun estratuan?</h5>
        <div class="respuestas">
            <div class="opcion">
                <input type="radio" id="opcion1" name="pregunta1" value="Tectitas" [disabled]="respuestaCorrecta"
                    (change)="onOptionChange($event)">
                <label for="opcion1"
                    [ngClass]="{'correcta': respuestaCorrecta && seleccion === 'Tectitas', 'incorrecta': respuestaIncorrecta && seleccion === 'Tectitas' && comprobarPressed}">Tektitak</label>
            </div>
            <div class="opcion">
                <input type="radio" id="opcion3" name="pregunta1" value="Carbón" [disabled]="respuestaCorrecta"
                    (change)="onOptionChange($event);">
                <label for="opcion3"
                    [ngClass]="{'correcta': respuestaCorrecta && seleccion === 'Carbón', 'incorrecta': respuestaIncorrecta && seleccion === 'Carbón' && comprobarPressed}">Ikatza</label>
            </div>
            <div class="opcion">
                <input type="radio" id="opcion2" name="pregunta1" value="Betelgeuse" [disabled]="respuestaCorrecta"
                    (change)="onOptionChange($event);">
                <label for="opcion2"
                    [ngClass]="{'correcta': respuestaCorrecta && seleccion === 'Betelgeuse', 'incorrecta': respuestaIncorrecta && seleccion === 'Betelgeuse' && comprobarPressed}">Betelgeuse</label>
            </div>
        </div>
        <button (click)="comprobar()" class="btnA" [disabled]="respuestaCorrecta">Egiaztatu</button>
        <button *ngIf="respuestaCorrecta" (click)="goToExplicacion()" class="btnA" >Azalpena</button>
    </div>
</div>
